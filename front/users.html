<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Пользователи</title>
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Управление пользователями</h1>

    <div id="user-form">
        <h2>Карточка пользователя</h2>
        <input type="hidden" id="user-id"/>
        <input type="text" id="first-name" placeholder="Имя" required/>
        <input type="text" id="last-name" placeholder="Фамилия" required/>
        <input type="text" id="patronymic" placeholder="Отчество"/>
        <input type="text" id="age" placeholder="Возраст" required>
        <input type="text" id="phone-number" placeholder="Телефон"/>
        <input type="email" id="email" placeholder="Email" required/>
        <input type="text" id="company" placeholder="Компания"/>
        <input type="text" id="profession" placeholder="Профессия"/>
        <button id="save-user">Сохранить</button>
    </div>

    <h2>Список пользователей</h2>

    <table id="user-table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Компания</th>
            <th>Должность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="user-list">
        <!-- Данные пользователей будут добавлены сюда -->
        </tbody>
    </table>

</div>

<script src="users.js"></script>
</body>
</html>
